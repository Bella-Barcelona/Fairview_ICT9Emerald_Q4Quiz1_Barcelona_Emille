	<h1 style="font-size: 100px;" class="textdes">BMI CALCULATOR</h1>
	<br><br>

	<p></p>

		<form class="textdes" style="font-size: 20px">
			<label>WEIGHT HERE:</label>
			<br>
			<input type="number" name="WEIGHT" class="form-light" id="WEIGHT" placeholder="In Kilograms" style="text-align: center; color: black;">
			<br><br>
			<label>HEIGHT HERE:</label>
			<br>
			<input type="number" name="HEIGHT" class="form-light" id="HEIGHT" placeholder="In Meters" style="text-align: center; color: black;">
		</form>
		<br><br>
		<center><button type="SUBMIT" class="btn btn-dark" onclick="BMI()" class="textdes">GET BMI</button></center>

	<script>
		function BMI(){
			//I get your inputed values through this
			var HEIGHT = document.getElementById("HEIGHT").value;
			var WEIGHT = document.getElementById("WEIGHT").value;
			//Basically you devide weight with the square of height to get the BMI
			var BMI = WEIGHT / HEIGHT ** 2;
			//The index is through the NHLBI us gov website, basic comparisons to get your BMI for you
			if (BMI < 18.5){
				window.alert("Your BMI is " + BMI + " You are UNDERWEIGHT"); //shows you what your BMI is
			}else if (BMI >= 18.5 && BMI <= 24.9){ //comparisons to ensure you know what your bmi is
				window.alert("Your BMI is " + BMI + " You are NORMAL");
			}else if (BMI >= 25 && BMI <= 29.9){
				window.alert("Your BMI is " + BMI + " You are OVERWEIGHT");
			}else if (WEIGHT == "" || HEIGHT == ""){
				window.alert("NOT ENOUGH INFO, TRY AGAIN");
			}else if (BMI >= 30){
				window.alert("Your BMI is " + BMI + " You are OBESE");
			}
		}
	</script>
